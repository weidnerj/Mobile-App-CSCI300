	$(document).ready(function() {

		 });

//basick animation take one 
var route = null; 

function doMove() {
  route.style.left = parseInt(route.style.left)+1+'px';
  setTimeout(doMove,20); 
}

function init() {
  route = document.getElementById('routeObject'); 
  route.style.left = '0px'; // set its initial position to 0px I want this to start the init() on the clock setting
  doMove(); // start animating
}


window.onload = init;
