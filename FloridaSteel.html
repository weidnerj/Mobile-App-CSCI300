    <script>
	  var imageLoadTime = (new Date()).getTime();
      var reloading = false;

  
  function reloadIfNeeded() {
    var currentTime = (new Date()).getTime();
    if (currentTime > imageLoadTime + 20*1000 && reloading==false) {
      reloading = true;
      var image = document.getElementById("vehicles");
	  image.src = "images/3logo.gif" + currentTime;
	  reloading = true;
	  imageLoadTime = (new Date()).getTime();
    }
  }

  setInterval('reloadIfNeeded()', 10);
</script>
